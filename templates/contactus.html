{% extends "base.html" %}


{% block body %}

<div style="padding-left: 20%; padding-right: 20%; padding-top: 4%;">
    <h1 style="text-align: center; margin-bottom: 17px; color: red;">Contact Us</h1>
    <form>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Full Name</label>
          <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Your Name">
        </div>
        
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Email</label>
          <input type="email" class="form-control" id="exampleInputPassword1" placeholder="Enter your EMail">
        </div>

        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Phone Number</label>
          <input type="number" class="form-control" id="exampleInputPassword1" placeholder="Enter your Phone Number">
        </div>

        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Message</label>
          <textarea type="text" rows="5" class="form-control" id="exampleInputPassword1" placeholder="Enter your Message here"></textarea>
        </div>
       
        
        <div style="text-align: center;">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </form>
</div>


{% endblock body %}


   

{% block title %}Contact Us{% endblock title %}
